          <input id="respondent" type="text" placeholder="napÅ™. Filip JeÅ¾ek" class="flex-1 px-3 py-2 rounded-xl border border-slate-300 focus:outline-none focus:ring-2 focus:ring-slate-400" />
          <div class="ml-auto text-xs text-slate-500">Stav: <span id="save-state">uloÅ¾eno</span></div>

          <button id="btn-add" class="px-3 py-2 text-sm rounded-xl border border-slate-300 hover:bg-slate-50">â• PÅ™idat otÃ¡zku</button>
          <button id="btn-reset-answers" class="px-3 py-2 text-sm rounded-xl border border-rose-300 text-rose-700 hover:bg-rose-50">ğŸ§¹ VyÄistit odpovÄ›di</button>

  <template id="tpl-card">
    <article class="card rounded-2xl border border-slate-200 bg-white p-4 shadow-sm">
      <div class="flex items-start gap-3">
        <button class="handle mt-1 no-print shrink-0 px-2 py-1 text-slate-500 hover:text-slate-900" title="PÅ™esun nahoru">â¬†ï¸</button>
        <button class="handle-down mt-1 no-print shrink-0 px-2 py-1 text-slate-500 hover:text-slate-900" title="PÅ™esun dolÅ¯">â¬‡ï¸</button>
        <div class="flex-1">
          <h2 contenteditable="true" class="q font-medium leading-6 focus:outline-none focus:ring-2 focus:ring-slate-300 rounded-md px-1">OtÃ¡zkaâ€¦</h2>
          <textarea class="a mt-3 w-full min-h-[120px] px-3 py-2 rounded-xl border border-slate-300 focus:outline-none focus:ring-2 focus:ring-slate-400" placeholder="PoznÃ¡mky / odpovÄ›diâ€¦"></textarea>
          <div class="mt-2 flex justify-between items-center text-xs text-slate-500">
            <span class="chars">0 znakÅ¯</span>
            <button class="btn-delete no-print px-2 py-1 rounded-lg border border-slate-300 hover:bg-slate-50">Smazat otÃ¡zku</button>
          </div>
        </div>

  </template>

  <script>
    const STORAGE_KEY = 'seznam-questions-v1';
    const STORAGE_META = 'seznam-meta-v1';

    const defaultQuestions = [
      "Jestli si vybÃ­rÃ¡ odvÄ›tvÃ­ podle toho, co ho zajÃ­mÃ¡, nebo spÃ­Å¡ podle pÅ™Ã­leÅ¾itosti â€” tedy jestli rozhoduje to, jak se to vyplatÃ­ a jestli je to kvalitnÃ­ a za dobrou cenu.",
      "Co tÄ› pÅ™imÄ›lo zaÄÃ­t?",
      "JakÃ© byly tvoje prvnÃ­ chyby?",
      "OrganizujeÅ¡ si nÄ›jak Äas? PÃ­Å¡eÅ¡ si to, mÃ¡Å¡ remindery na den, co mÃ¡Å¡ udÄ›lat, nebo prostÄ› vÃ­Å¡, co mÃ¡Å¡ ten den zvlÃ¡dnout a plnÃ­Å¡ to, jak mÅ¯Å¾eÅ¡?",
      "Co teÄ plÃ¡nujeÅ¡ dÃ¡l â€” rozvÃ­jet nÄ›co dalÅ¡Ã­ho, nebo budeÅ¡ rozvÃ­jet to, co uÅ¾ mÃ¡Å¡?",
      "Co za nÃ¡stroje pouÅ¾Ã­vÃ¡Å¡, kterÃ© ti pomÃ¡hajÃ­?",
      "Byl jsi vÅ¾dycky takovÃ½ sympatickÃ½ k lidem, nebo ses to musel nauÄit?",
      "Kam ty teÄ vlastnÄ› mÃ­Å™Ã­Å¡?"
    ];

    const $list = document.getElementById('list');
    const $tpl = document.getElementById('tpl-card');
    const $respondent = document.getElementById('respondent');
    const $saveState = document.getElementById('save-state');

    const saveState = (text='uloÅ¾eno') => { $saveState.textContent = text; };
    let saveTimer;

    function uid(){ return Math.random().toString(36).slice(2,9); }
    function nowISO(){ return new Date().toISOString(); }

    function loadData(){
      let data = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      if(!data.length){
        data = defaultQuestions.map(q => ({ id: uid(), q, a: '' }));
      }
      const meta = JSON.parse(localStorage.getItem(STORAGE_META) || '{}');
      $respondent.value = meta.respondent || '';
      return data;
    }

    function saveData(data){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      const meta = { respondent: $respondent.value, updatedAt: nowISO() };
      localStorage.setItem(STORAGE_META, JSON.stringify(meta));
      saveState('uloÅ¾eno');
    }

    function scheduleSave(data){
      saveState('uklÃ¡dÃ¡mâ€¦');
      clearTimeout(saveTimer);
      saveTimer = setTimeout(() => saveData(data), 400);
    }

    let items = loadData();

    function render(){
      $list.innerHTML = '';
      items.forEach((item, index) => {
        const node = $tpl.content.firstElementChild.cloneNode(true);
        const qEl = node.querySelector('.q');
        const aEl = node.querySelector('.a');
        const charsEl = node.querySelector('.chars');
        const delBtn = node.querySelector('.btn-delete');
        const upBtn = node.querySelector('.handle');
        const downBtn = node.querySelector('.handle-down');

        qEl.textContent = item.q;
        aEl.value = item.a;
        charsEl.textContent = `${(item.a||'').length} znakÅ¯`;

        qEl.addEventListener('input', () => {
          item.q = qEl.textContent.trim();
          scheduleSave(items);
        });
        aEl.addEventListener('input', () => {
          item.a = aEl.value;
          charsEl.textContent = `${item.a.length} znakÅ¯`;
          scheduleSave(items);
        });
        delBtn.addEventListener('click', () => {
          if(confirm('Smazat tuto otÃ¡zku?')){
            items.splice(index,1);
            saveData(items);
            render();
          }
        });
        upBtn.addEventListener('click', () => {
          if(index>0){
            [items[index-1], items[index]] = [items[index], items[index-1]];
            saveData(items);
            render();
          }
        });
        downBtn.addEventListener('click', () => {
          if(index < items.length-1){
            [items[index+1], items[index]] = [items[index], items[index+1]];
            saveData(items);
            render();
          }
        });

        $list.appendChild(node);
      });
    }

    render();

    document.getElementById('btn-add').addEventListener('click', () => {
      const q = prompt('Zadej text novÃ© otÃ¡zky:');
      if(q && q.trim()){
        items.push({ id: uid(), q: q.trim(), a: '' });
        saveData(items);
        render();
      }
    });

    document.getElementById('btn-reset-answers').addEventListener('click', () => {
      if(confirm('Vymazat vÅ¡echny odpovÄ›di? OtÃ¡zky zÅ¯stanou.')){
        items = items.map(it => ({...it, a: ''}));
        saveData(items);
        render();
      }
    });

    document.getElementById('btn-reset-all').addEventListener('click', () => {
      if(confirm('Resetovat vÅ¡e na vÃ½chozÃ­ otÃ¡zky a vymazat odpovÄ›di?')){
        localStorage.removeItem(STORAGE_KEY);
        localStorage.removeItem(STORAGE_META);
        items = loadData();
        render();
      }
    });

    $respondent.addEventListener('input', () => scheduleSave(items));

    function download(filename, text){
      const blob = new Blob([text], {type: 'text/plain;charset=utf-8'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = filename; a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById('btn-export-json').addEventListener('click', () => {
      const payload = {
        respondent: $respondent.value || null,
        updatedAt: new Date().toISOString(),
        items
      };
      download('seznam-notes.json', JSON.stringify(payload, null, 2));
    });

    document.getElementById('btn-export-md').addEventListener('click', () => {
      const lines = [
        `# Seznam â€“ otÃ¡zky a poznÃ¡mky`,
        $respondent.value?`**Respondent:** ${$respondent.value}`:null,
        `**ExportovÃ¡no:** ${new Date().toLocaleString()}`,
        '',
        ...items.map((it,i)=>`**${i+1}. ${it.q}**\n\n${it.a?it.a:'(bez odpovÄ›di)'}\n`)
      ].filter(Boolean);
      download('seznam-notes.md', lines.join('\n'));
    });

    document.getElementById('btn-print').addEventListener('click', () => window.print());
  </script>
</body>
