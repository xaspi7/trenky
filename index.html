<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackování Prášků</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .pill-container {
            margin-bottom: 20px;
        }
        .pill-container label {
            display: block;
            margin-bottom: 10px;
        }
        .pill-container input {
            margin-right: 10px;
        }
        .log-container {
            margin-top: 20px;
        }
        .log-entry {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trackování Prášků</h1>
        <div id="date-container">
            <h2>Dnes je: <span id="current-date"></span></h2>
        </div>
        <div class="pill-container">
            <label>
                <input type="checkbox" id="pill1-1"> Prášek 1 - 1. dávka
            </label>
            <label>
                <input type="checkbox" id="pill1-2"> Prášek 1 - 2. dávka
            </label>
            <label>
                <input type="checkbox" id="pill1-3"> Prášek 1 - 3. dávka
            </label>
            <label>
                <input type="checkbox" id="pill1-4"> Prášek 1 - 4. dávka
            </label>
        </div>
        <div class="pill-container">
            <label>
                <input type="checkbox" id="pill2-1"> Prášek 2 - 1. dávka
            </label>
            <label>
                <input type="checkbox" id="pill2-2"> Prášek 2 - 2. dávka
            </label>
            <label>
                <input type="checkbox" id="pill2-3"> Prášek 2 - 3. dávka
            </label>
            <label>
                <input type="checkbox" id="pill2-4"> Prášek 2 - 4. dávka
            </label>
        </div>
        <div class="pill-container">
            <label>
                <input type="checkbox" id="pill3"> Prášek 3 - ráno
            </label>
        </div>
        <div class="pill-container">
            <label>
                <input type="checkbox" id="pill4"> Prášek 4 - ráno
            </label>
        </div>
        <div class="log-container">
            <h2>Log:</h2>
            <div id="log"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const dateContainer = document.getElementById('current-date');
            const logContainer = document.getElementById('log');
            const pills = document.querySelectorAll('input[type="checkbox"]');

            // Nastav aktuální datum
            const currentDate = new Date().toLocaleDateString('cs-CZ');
            dateContainer.textContent = currentDate;

            // Zaznamenej kliknutí na checkboxy
            pills.forEach(pill => {
                pill.addEventListener('change', () => {
                    const pillId = pill.id;
                    const pillLabel = document.querySelector(`label[for="${pillId}"]`).textContent;
                    const logEntry = document.createElement('div');
                    logEntry.className = 'log-entry';
                    logEntry.textContent = `${currentDate} - ${pillLabel} - ${pill.checked ? 'Vzato' : 'Nevzato'}`;
                    logContainer.appendChild(logEntry);
                });
            });
        });
    </script>
</body>
</html>
