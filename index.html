<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prádlo - Petr a Adam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .column {
            width: 45%;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .column h2 {
            text-align: center;
        }
        .item {
            text-align: center;
            margin-bottom: 20px;
        }
        .item img {
            width: 100%; /* Obrázky vyplní celou šířku sloupce */
            height: auto; /* Výška se přizpůsobí poměru stran */
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Prádlo - Petr a Adam</h1>
    <div class="container">
        <div class="column">
            <h2>Petr</h2>
            <div class="item">
                <img src="images/hugocerne.jpg" alt="Trenýrky Petra - Hugo černé">
                <p>XL</p>
            </div>
            <!-- Další položky Petra podle potřeby -->
        </div>
        <div class="column">
            <h2>Adam</h2>
            <div class="item">
                <img src="images/tomisede.jpg" alt="Trenýrky Adama - Tomi šedé">
                <p>L</p>
            </div>
            <div class="item">
                <img src="images/tomitrenkybiule.jpg" alt="Trenýrky Adama - Tomi bílé">
                <p>L</p>
            </div>
            <!-- Další položky Adama podle potřeby -->
        </div>
    </div>
</body>
</html>
